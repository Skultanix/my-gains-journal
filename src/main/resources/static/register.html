<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/Styles.css" type="text/css">
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@600&display=swap" rel="stylesheet">
    <title>MyGains Register</title>
</head>
<body>
<div class="container">
    <h1 id="site-title">MyGAINS JOURNAL</h1>
    <h1>Register</h1>
    <form id="register-form">
        <div class="form-group">
            <label for="register-username" style="font-family: 'Encode Sans Condensed', sans-serif; font-size: 25pt; color: #5585ab;">Username:</label>
            <input type="text" class="form-control" id="register-username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="register-password" style="font-family: 'Encode Sans Condensed', sans-serif; font-size: 25pt; color: #5585ab;">Password: </label>
            <input type="password" class="form-control" id="register-password" placeholder="Password">
        </div>
        <div class="submission">
            <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
            <a href="./login.html" class="btn btn-secondary">Go to Login</a>
        </div>
    </form>
</div>
<script src="./javascript/register.js" type="application/javascript"></script>
</body>
</html>
